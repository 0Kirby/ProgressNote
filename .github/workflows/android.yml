name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: chmod +x gradlew &&./gradlew assembleRelease
    - name: Signing APK
      run: jarsigner -verbose -keystore jtykey.jks -storepass ${{ secrets.STORE_PASS }} `find app/build/outputs/apk/release/ -name *.apk` zerokirby